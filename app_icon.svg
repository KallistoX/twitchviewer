<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Twitch Purple Background -->
  <rect width="512" height="512" fill="#9146FF" rx="80"/>

  <!-- Minimalist TV/Monitor Shape -->
  <rect x="100" y="120" width="312" height="240" fill="none" stroke="white" stroke-width="16" rx="8"/>

  <!-- Play Button inside TV -->
  <polygon points="220,200 220,300 320,250" fill="white"/>

  <!-- Antenna lines on top -->
  <line x1="200" y1="120" x2="180" y2="80" stroke="white" stroke-width="12" stroke-linecap="round"/>
  <line x1="312" y1="120" x2="332" y2="80" stroke="white" stroke-width="12" stroke-linecap="round"/>

  <!-- Small circles at antenna ends -->
  <circle cx="180" cy="80" r="8" fill="white"/>
  <circle cx="332" cy="80" r="8" fill="white"/>

  <!-- "Unofficial" Badge -->
  <rect x="30" y="400" width="140" height="40" fill="rgba(0,0,0,0.3)" rx="20"/>
  <text x="100" y="427" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">UNOFFICIAL</text>
</svg>
